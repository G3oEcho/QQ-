<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>player</title>
    <script src="JS/jquery.js"></script>
    <script src="JS/player.js"></script>
    <link rel="stylesheet" href="CSS/player.css" type="text/css">
</head>
<body>
    <div class="header">
        <h1 class="logo"><a href="#"></a></h1>
        <ul class="register">
            <li>注册</li>
            <li>登录</li>
        </ul>
    </div>
    <div class="content">
        <div class="content_in">
            <div class="content_left">
                <div class="tool_bar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span><i></i>删除</span>
                    <span><i></i>清空列表</span>
                </div>
                <div class="content_list">
                    <ul>
                        <li class="list_title">
                            <div class="list_check"><i></i></div>
                            <div class="list_num">1</div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                        <li class="list_music">
                            <div class="list_check"><i></i></div>
                            <div class="list_num">1</div>
                            <div class="list_name">吻别
                                <div class="list_menu">
                                    <a href="javascript:" title="播放"></a>
                                    <a href="javascript:" title="添加到"></a>
                                    <a href="javascript:" title="下载"></a>
                                    <a href="javascript:" title="分享"></a>

                                </div>
                            </div>
                            <div class="list_singer">张学友</div>
                            <div class="list_time">
                                <span>11:11</span>
                                <a href="javascript:" title="删除"></a>
                            </div>
                        </li>
                        <li class="list_music">
                            <div class="list_check"><i></i></div>
                            <div class="list_num">1</div>
                            <div class="list_name">吻别
                                <div class="list_menu">
                                    <a href="javascript:" title="播放"></a>
                                    <a href="javascript:" title="添加到"></a>
                                    <a href="javascript:" title="下载"></a>
                                    <a href="javascript:" title="分享"></a>

                                </div>
                            </div>
                            <div class="list_singer">张学友</div>
                            <div class="list_time">
                                <span>11:11</span>
                                <a href="javascript:;" title="删除"></a>
                            </div>
                        </li>
                        <li class="list_music">
                            <div class="list_check"><i></i></div>
                            <div class="list_num">1</div>
                            <div class="list_name">吻别
                                <div class="list_menu">
                                    <a href="javascript:" title="播放"></a>
                                    <a href="javascript:" title="添加到"></a>
                                    <a href="javascript:" title="下载"></a>
                                    <a href="javascript:" title="分享"></a>

                                </div>
                            </div>
                            <div class="list_singer">张学友</div>
                            <div class="list_time">
                                <span>11:11</span>
                                <a href="javascript:;" title="删除"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_info">
                    <a href="javascript:">
                        <img src="" alt="">
                    </a>
                    <div class="song_pic"></div>
                    <div class="song_name">歌曲名：<a href="javascipt:">BoomShakalaka</a></div>
                    <div class="singer_name">歌手名：<a href="javascript:">咖喱给给</a></div>
                    <div class="album_name">专辑名：<a href="javascript:">bomb</a></div>
                </div>
                <ul class="lyc">
                    <li class="cur">第一条</li>
                    <li>第二条</li>

                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:" class="music_pre"></a>
            <a href="javascript:" class="music_play"></a>
            <a href="javascript:" class="music_next"></a>
            <div class="music_progress_info">
                <div class="music_progress_top">
                    <span class="music_progress_name">吻别/张学友</span>
                    <span class="music_progress_time">00:00/4:30</span>
                </div>
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
            <div class="voice">
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
</body>
</html>
